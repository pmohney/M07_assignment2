//HTML file for Servletquiz and main 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'Servletquiz.java', true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                document.getElementById('javaFileInfo').innerText = xhr.responseText;
//Gets contents from Servletquiz program and displays contents
            }
        };
        xhr.send();
    </script>
</body>
</html>
